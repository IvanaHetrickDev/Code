  <div data-sly-use.teaser="com.nextgen.core.models.TeaserExtd"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
  data-sly-use.imageTemplate="image.html"
  data-sly-use.titleTemplate="title.html"
  data-sly-use.categoryTemplate="category.html"
  data-sly-use.tagsTemplate="tags.html"
  data-sly-use.authorTemplate="author.html"
  data-sly-use.dateTemplate="date.html"
  data-sly-use.descriptionTemplate="description.html"
  data-sly-use.actionsTemplate="actions.html"
  data-sly-use.readMoreTemplate="readmore.html"
  data-sly-test.hasContent="${teaser.imageInputFileReference || teaser.title || teaser.description || teaser.actions.size > 0}"
  id="${teaser.id}"
  class="cmp-teaser ${!wcmmode.disabled && teaser.imageInputFileReference ? ' cq-dd-image' : ''} ${teaser.cssClasses}"  data-cmp-data-layer="${teaser.data.json}">
      <a class="cmp-teaser__link"
        data-sly-attribute="${teaser.link.htmlAttributes}"
        data-sly-unwrap="${teaser.disableClickableTeaser || (!teaser.link.valid || !teaser.actions.empty)}"
        data-cmp-clickable="${teaser.data ? true : false}">

        <sly data-sly-test="${teaser.imageLocation == 'image-left'}" data-sly-call="${imageTemplate.image @ teaser=teaser}"></sly>

        <div class="cmp-teaser__content">

          <div class="cmp-teaser__content-text">
              <sly data-sly-test="${!teaser.hideShowDate}">
                <sly data-sly-call="${dateTemplate.articleDate @ teaser=teaser}"></sly>
              </sly>

              <sly data-sly-call="${titleTemplate.title @ teaser=teaser}"></sly>

              <sly data-sly-test="${!teaser.hideShowContentType && teaser.teaserCategory}">
                  <sly data-sly-call="${categoryTemplate.teaserCategory @ teaser=teaser}"></sly>
              </sly>

              <sly data-sly-test="${!teaser.hideShowAuthors}">
                <sly data-sly-call="${authorTemplate.author @ teaser=teaser}"></sly>
              </sly>

              <sly data-sly-test="${!teaser.hideShowDescription}">
                <sly data-sly-call="${descriptionTemplate.description @ teaser=teaser}"></sly>
              </sly>

              <div class="cmp-teaser__tags" data-sly-test="${teaser.teaserTags && !teaser.hideShowTags}" >
                <sly data-sly-call="${tagsTemplate.teaserTags @ teaser=teaser}"></sly>
              </div>

              <sly data-sly-call="${readMoreTemplate.readMore @ teaser=teaser}"></sly>
          </div>
            
          <sly data-sly-call="${actionsTemplate.actions @ teaser=teaser}"></sly>

        </div>
        <sly data-sly-test="${teaser.imageLocation == 'image-right'}" data-sly-call="${imageTemplate.image @ teaser=teaser}"></sly>
      </a>
  </div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>
